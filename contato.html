  <section class="contact" id="contact">
    <h2 class="heading">Fale <span class="highlight">Comigo</span></h2>
    <form id="form" action="">
      <div class="input-group">
        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="Nome Completo" class="inputs required" oninput="nameValidate()">
            <span class="span-required error">Nome deve ter no mínimo 3 caracteres</span>
          </div>
          <div class="input-field">
            <input type="email" placeholder="Email" class="inputs required" oninput="emailValidate()">
            <span class="span-required error">Digite um email válido</span>
          </div>
          <div class="input-field">
            <input type="number" placeholder="Telefone" class="inputs required" oninput="phoneValidate()">
            <span class="span-required error">Digite um telefone válido</span>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Assunto" class="inputs required" oninput="subjectValidate()">
            <span class="span-required error">O campo não pode ser vazio</span>
          </div>
        </div>
      </div>

      <div class="input-group-2">
        <div class="input-field">
          <textarea class="inputs required" name="" id="" cols="30" rows="10" placeholder="Sua mensagem"
            oninput="messageValidate()"></textarea>
          <span class="span-required error">O campo não pode ser vazio</span>
        </div>
        <input type="submit" value="Enviar Mensagem" class="btn">
      </div>
    </form>
  </section>
